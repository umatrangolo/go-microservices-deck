name: how
.left-column[
  ## How does it work?
### - SELECTing
]
.right-column[

- First import a db driver

```go
import (
	"database/sql"
	_ "github.com/go-sql-driver/mysql"
)
```

- Then open a db

```go
db, err := sql.Open("mysql", "user:password@tcp(127.0.0.1:3306)/hello")
if err != nil {
    log.Fatal(err)
}
defer db.Close()
```

- Query and parse the rows

```go
age := 27
rows, err := db.Query("SELECT name FROM users WHERE age=?", age)
if err != nil {
        log.Fatal(err)
}
defer rows.Close()
for rows.Next() {
        var name string
        if err := rows.Scan(&name); err != nil {
                log.Fatal(err)
        }
        fmt.Printf("%s is %d\n", name, age)
}
if err := rows.Err(); err != nil {
        log.Fatal(err)
}
```
]

### - JSON Marshalling
]
.right-column[

- Import needed package

```go
import (
    "encoding/json"
)
```

- JSON annotate your structs

```go
type Movie struct {
    Title  string
    Year   int  `json:"released"`
    Color  bool `json:"color,omitempty"`
    Actors []string
}
```

- Create some Movies

```go
var movies = []Movie{
    {Title: "Casablanca", Year: 1942, Color: false,
         Actors: []string{"Humphrey Bogart", "Ingrid Bergman"}},
    {Title: "Cool Hand Luke", Year: 1967, Color: true,
         Actors: []string{"Paul Newman"}},
    {Title: "Bullitt", Year: 1968, Color: true,
         Actors: []string{"Steve McQueen", "Jacqueline Bisset"}}
}
```

- Marshal in JSON

```go
data, err := json.Marshal(movies)
if err != nil {
    log.Fatalf("JSON marshaling failed: %s", err)
}
fmt.Printf("%s\n", data)
```

]

name: how
.left-column[
  ## How does it work?
### - SELECTing

### - HTTP server
]
.right-column[

- Needed imports

```go
import (
    "fmt"
    "log"
    "net/http"
)

```

- Define an handler fn

```go
// handler echoes the Path component of the request URL r.
func handler(w http.ResponseWriter, r *http.Request) {
    fmt.Fprintf(w, "URL.Path = %q\n", r.URL.Path)
}
```

- Serve your handler

```go
func main() {
    http.HandleFunc("/", handler) // each request calls handler
    log.Fatal(http.ListenAndServe("localhost:8000", nil))
}
```
]

---
name: deploy
.center[![Center-aligned image](images/gopher+docker+ecs.png)]
.left-column[
  ## How to deploy?
### - Build
### - Docker image
]
.right-column[
- Build the executable *inside* the official Docker Go image

```go
FROM golang

ADD . /go/src/github.com/gilt/svc-shipping-address
ADD ./config /go/config

RUN go install github.com/gilt/svc-shipping-address
```

- Publish your port

```go
ENTRYPOINT ./bin/svc-shipping-address
EXPOSE 6501
```
]
